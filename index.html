            return `
                <picture class="image-aspect-ratio">
                    <source srcset="${src.replace('.jpg', '.webp')}" type="image/webp">
                    <source srcset="${src.replace('.jpg', '.avif')}" type="image/avif">
                    <img src="${src}"

                         loading="lazy"

                         width="800" 
                         height="450" 
                         style="object-fit: cover; width: 100%; height: 100%;">

            `;
        }
