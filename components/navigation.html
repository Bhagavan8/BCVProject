<style>
:root {
    --nav-bg: #ffffff;
    --nav-border: #dee2e6;
    --nav-text: #333333;
    --nav-hover: #0d6efd;
    --nav-active: #0d6efd;
}

.main-nav {
    padding: 0.75rem 0;
    border-top: 1px solid var(--nav-border);
    border-bottom: 1px solid var(--nav-border);
    background: var(--nav-bg);
    position: relative;
    -webkit-backdrop-filter: blur(10px);
    backdrop-filter: blur(10px);
}

.nav-items-header {
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    justify-content: center;
    gap: clamp(1rem, 2vw, 1.5rem);
}

.nav-items-header .nav-link {
    color: var(--nav-text);
    text-decoration: none;
    position: relative;
    padding: 0.25rem 0;
    transition: color 0.3s ease;
    font-size: clamp(0.875rem, 1.5vw, 1rem);
    -webkit-tap-highlight-color: transparent;
}

.nav-items-header .nav-link::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -2px;
    left: 0;
    background-color: var(--nav-hover);
    transition: width 0.3s ease-in-out;
    transform-origin: left;
    -webkit-transform-origin: left;
}

.nav-items-header .nav-link:hover::after,
.nav-items-header .nav-link.active::after {
    width: 100%;
}

.nav-items-header .nav-link:hover,
.nav-items-header .nav-link.active {
    color: var(--nav-hover);
}

.nav-items-header .nav-link:active {
    transform: scale(0.97);
    -webkit-transform: scale(0.97);
    transition: transform 0.1s ease;
}

.mobile-menu-toggle {
    display: none;
    background: none;
    border: none;
    padding: 10px;
    cursor: pointer;
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    z-index: 1000;
}

.hamburger {
    display: block;
    width: 24px;
    height: 2px;
    background: var(--nav-text);
    position: relative;
    transition: background 0.2s ease-out;
}

.hamburger::before,
.hamburger::after {
    content: '';
    position: absolute;
    width: 24px;
    height: 2px;
    background: var(--nav-text);
    transition: transform 0.2s ease-out;
}

.hamburger::before { top: -6px; }
.hamburger::after { bottom: -6px; }

/* Mobile Menu Active States */
.mobile-menu-active .hamburger {
    background: transparent;
}

.mobile-menu-active .hamburger::before {
    transform: rotate(45deg);
    top: 0;
}

.mobile-menu-active .hamburger::after {
    transform: rotate(-45deg);
    bottom: 0;
}

/* Responsive Breakpoints */
@media screen and (max-width: 991px) {
    .mobile-menu-toggle {
        display: block;
    }

    .nav-items-header {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--nav-bg);
        flex-direction: column;
        align-items: center;
        padding: 1rem 0;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        z-index: 999;
    }

    .nav-items-header.show {
        display: flex;
    }
}

/* Tablet Specific */
@media screen and (min-width: 768px) and (max-width: 991px) {
    .nav-items-header .nav-link {
        font-size: 1rem;
        padding: 0.5rem 0;
    }
}

/* Mobile Specific */
@media screen and (max-width: 767px) {
    .main-nav {
        padding: 0.5rem 0;
    }

    .nav-items-header .nav-link {
        font-size: 0.9rem;
        padding: 0.75rem 0;
        width: 100%;
        text-align: center;
    }
}

/* Edge Support */
@supports (-ms-ime-align: auto) {
    .nav-items-header {
        display: flex;
    }
}

/* Safari Support */
@supports (-webkit-touch-callout: none) {
    .nav-link {
        -webkit-transform: translateZ(0);
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
    const navItems = document.querySelector('.nav-items-header');
    
    // Mobile menu toggle
    mobileMenuToggle?.addEventListener('click', function() {
        this.classList.toggle('mobile-menu-active');
        navItems?.classList.toggle('show');
    });

    // Close mobile menu on window resize
    window.addEventListener('resize', function() {
        if (window.innerWidth > 991) {
            mobileMenuToggle?.classList.remove('mobile-menu-active');
            navItems?.classList.remove('show');
        }
    });

    // Enhanced active link handling
    function setActiveNavLink() {
        const navLinks = document.querySelectorAll('.nav-link');
        const currentPath = window.location.pathname;
        
        navLinks.forEach(link => {
            link.classList.remove('active');
            const linkUrl = new URL(link.href, window.location.origin);
            const linkPath = linkUrl.pathname;
            
            // Remove trailing slashes and .html for comparison
            const cleanCurrentPath = currentPath.replace(/\/$/, '').replace(/\.html$/, '');
            const cleanLinkPath = linkPath.replace(/\/$/, '').replace(/\.html$/, '');
            
            // Check for home page or exact matches
            if ((cleanCurrentPath === '' && cleanLinkPath === '/index') || 
                (cleanCurrentPath === cleanLinkPath) ||
                (cleanCurrentPath.startsWith(cleanLinkPath) && cleanLinkPath !== '')) {
                link.classList.add('active');
            }
        });
    }

    setActiveNavLink();
    
    // Re-check active links when navigating (for SPA-like behavior)
    document.addEventListener('click', function(e) {
        if (e.target.closest('.nav-link')) {
            setTimeout(setActiveNavLink, 50);
        }
    });
});
</script>
